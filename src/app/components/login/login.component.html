<h2 mat-dialog-title>Login</h2>

<p>
    <code>{{ user | json }}</code>
</p>

<form novalidate
    #loginForm="ngForm"
    (ngSubmit)="onSubmit()"
>

    <mat-dialog-content class="mat-typography">
        <p>
            <mat-form-field>
                <input matInput
                    placeholder="Username"
                    type="text"
                    [(ngModel)]="user .username"
                    name="username"
                    #username="ngModel"
                    required
                >
                <mat-error *ngIf="username .errors ?.required">
                    Username is required
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput
                    placeholder="Password"
                    type="password"
                    [(ngModel)]="user .password"
                    name="password"
                    #password="ngModel"
                    required
                >
                <mat-error *ngIf="password .errors ?.required">
                    Password is required
                </mat-error>
            </mat-form-field>
            <mat-checkbox
                name="remember"
                [(ngModel)]="user .remember"
            >Remember Me</mat-checkbox>
        </p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <span class="flex-spacer"></span>
        <button mat-button [mat-dialog-close]="true">Cancel</button>
        <button mat-button
            type="submit"
            [disabled]="loginForm.form.invalid"
            [class]="( loginForm.form.invalid ? 'background-secondary text-secondary' : 'background-primary text-floral-white' )"
        >Login</button>
    </mat-dialog-actions>

</form>
