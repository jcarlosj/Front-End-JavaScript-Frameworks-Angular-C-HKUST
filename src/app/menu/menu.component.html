<div
    class="container"
    fxLayout="column"
    fxLayoutGap="10px"
>
    <div fxFlex>
        <div>
            <h3>Menu</h3>
            <hr>
        </div>
    </div>

    <div fxFlex
      *ngIf="dishes"
    >
        <mat-grid-list cols="2" rowHeight="200px">

            <mat-grid-tile *ngFor="let dish of dishes" [routerLink]="[ '/dish-detail', dish .id ]">
                <img height="200px" matListAvatar [src]='dish .image' [alt]='dish .name'>
                <mat-grid-tile-footer>
                    <h1 matLine> {{ dish .name | uppercase }} </h1>
                </mat-grid-tile-footer>
            </mat-grid-tile>

        </mat-grid-list>
    </div>

    <div fxFlex
        [hidden]="dishes || errorMessage"
    >
        <mat-spinner class="spinner"></mat-spinner>
        <h4 class="spinner-text">Loading Menu... Please Wait</h4>
    </div>

    <div fxFlex
        *ngIf="errorMessage"
    >
        <h2 class="error">Error</h2>
        <p class="error-text">{{ errorMessage }}</p>
    </div>

</div>
