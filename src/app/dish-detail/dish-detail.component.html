<div class="container"
    fxLayout="row wrap"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">

    <div *ngIf="dish">

        <div fxFlex="40">
            <mat-card>

                <mat-card-header>
                    <mat-card-title>
                        <h2>{{ dish .name | uppercase }}</h2>
                    </mat-card-title>
                </mat-card-header>

                <img mat-card-image [src]="dish .image" [alt]="dish .name">

                <mat-card-content>
                    <p>{{ dish .description }}</p>
                </mat-card-content>

                <mat-card-actions>
                    <button mat-button [routerLink]="[ '/dish-detail', prev ]">
                        <fa-icon [icon]="faChevronLeft" size="lg"></fa-icon>
                    </button>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                    <button mat-button (click)="goBack()">BACK</button>
                    <span class="flex-spacer"></span>
                    <button mat-button [routerLink]="[ '/dish-detail', next ]">
                        <fa-icon [icon]="faChevronRight" size="lg"></fa-icon>
                    </button>
                </mat-card-actions>

            </mat-card>

        </div>

        <div fxFlex="40" *ngIf="dish .comments" class="dish-comments">

            <h2>Comments</h2>
            <mat-list>
                <mat-list-item *ngFor="let comment  of dish .comments">
                    <div mat-line>{{ comment .comment }}</div>
                    <div mat-line>{{ comment .rating }} Starts</div>
                    <div mat-line>-- {{ comment .author }} {{ comment .date | date }}</div>
                </mat-list-item>
            </mat-list>

            <form novalidate
                #commentForm="ngForm"
                [formGroup]="dishCommentForm"
            >

                <p>
                    <mat-form-field class="full-width">
                        <input matInput
                            formControlName="author"
                            placeholder="Your Name"
                            type="text"
                            required
                        >
                        <mat-error *ngIf="formErrors .author">
                            {{ formErrors .author }}
                        </mat-error>
                    </mat-form-field>
                </p>
                <p>
                    <mat-slider
                        thumbLabel
                        tickInterval="5"
                        min="0"
                        max="5">
                    </mat-slider>
                </p>
                <p>
                    <mat-form-field class="full-width">
                        <textarea matInput
                            formControlName="comment"
                            placeholder="Your Comment"
                            rows=6
                            required
                        ></textarea>
                        <mat-error *ngIf="formErrors .comment">
                            {{ formErrors .comment }}
                        </mat-error>
                    </mat-form-field>
                </p>
                <button mat-button
                    type="submit"
                    [class]="( dishCommentForm .invalid ? 'background-secondary text-secondary' : 'background-primary text-floral-white' )"
                    [disabled]="dishCommentForm .invalid"
                >Submit</button>

            </form>

        </div>

    </div>
    <div fxFlex
        [hidden]="dish"
    >
        <mat-spinner class="spinner"></mat-spinner>
        <h4 class="spinner-text">Loading Dish detail...</h4>
    </div>

</div>
